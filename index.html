<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>

    <header>
        <h1>facebook</h1>
        <p>Connect with friends and the world <br>around you on Facebook</p>
    </header>

    <form>
        <input type="email" name="email", id="email" placeholder="Email or phone number"> <br>
        <input type="password" name="password", id="password", placeholder="Password"> <br>

        <button id="log-in">Log In</button> <br>
        <a href="#">Forgotten password?</a>

        <hr>
        <button id="new-account">Create new account</button>
    </form>
    
</body>
</html>
